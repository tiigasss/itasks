<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Utilizadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>üë• Gest√£o de Utilizadores</h1>
            <button class="logout-btn" onclick="window.location.href='kanban.html'">‚Üê Voltar</button>
        </header>

        <div class="form-container">
            <!-- Formul√°rio de Adicionar -->
            <form id="addUserForm" class="task-form" style="margin-bottom: 2rem;">
                <h3>Novo Utilizador</h3>
                <div class="form-row">
                    <input type="text" name="name" placeholder="Nome" required>
                    <input type="text" name="email" placeholder="Username/Email" required>
                </div>
                <div class="form-row" style="margin-top: 10px;">
                    <input type="password" name="password" placeholder="Password" required>
                    <select name="type" id="userType" required onchange="toggleFields()">
                        <option value="Programador">Programador</option>
                        <option value="Gestor">Gestor</option>
                    </select>
                </div>
                
                <!-- Campos Espec√≠ficos -->
                <div id="progFields" class="form-row" style="margin-top: 10px;">
                    <select name="experience_level">
                        <option value="Junior">J√∫nior</option>
                        <option value="Senior">S√©nior</option>
                    </select>
                    <input type="text" name="department" placeholder="Departamento (IT, Marketing)">
                </div>

                <button type="submit" class="add-task-btn" style="width:100%; margin-top:15px;">Criar Utilizador</button>
            </form>

            <!-- Lista -->
            <div class="kanban-column" style="width: 100%; background: white;">
                <h3>Lista de Utilizadores</h3>
                <div id="usersList">Carregando...</div>
            </div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:5000/api';

        function toggleFields() {
            const type = document.getElementById('userType').value;
            document.getElementById('progFields').style.display = type === 'Programador' ? 'grid' : 'none';
        }

        async function loadUsers() {
            const res = await fetch(`${API}/users`);
            const users = await res.json();
            const list = document.getElementById('usersList');
            list.innerHTML = '';
            
            users.forEach(u => {
                const item = document.createElement('div');
                item.className = 'task-card';
                item.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <strong>${u.name}</strong> (${u.type}) <br>
                            <small>${u.email} | ${u.department || '-'} | ${u.experience_level || '-'}</small>
                        </div>
                        <button onclick="deleteUser(${u.id})" style="background:#e74c3c; color:white; border:none; padding:5px; border-radius:4px; cursor:pointer;">X</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        async function deleteUser(id) {
            if(confirm('Tem a certeza?')) {
                await fetch(`${API}/users/${id}`, { method: 'DELETE' });
                loadUsers();
            }
        }

        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Ajustes
            if (data.type === 'Gestor') data.manages_users = 1;
            
            const res = await fetch(`${API}/users`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            
            if(res.ok) {
                alert('Utilizador criado!');
                e.target.reset();
                loadUsers();
            } else {
                alert('Erro ao criar.');
            }
        });

        // Verificar permiss√£o
        const curr = JSON.parse(localStorage.getItem('currentUser'));
        if (curr.type !== 'Gestor') {
            alert('Acesso negado!');
            window.location.href = 'kanban.html';
        }

        loadUsers();
    </script>
</body>
</html>
